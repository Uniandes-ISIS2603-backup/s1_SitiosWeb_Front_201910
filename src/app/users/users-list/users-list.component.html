<button mat-flat-button color="accent" (click)="expandir2()">Lista de Usuarios</button>

<div *ngIf="!expande">
  <div class="masonry-with-columns">
    <div *ngFor="let u of users" class="card" style="width: 18rem;margin: 2vmin;">
      <img src="" class="card-img-top" alt="">
      <div class="card-header">
        <h5 class="card-title">{{u.userName}}</h5>
      </div>
      <div class="card-body">
        <ul class="list-unstyled mt-3 mb-4">
          <li class="card-text">Nombre: {{u.nombre}}</li>
          <li class="card-text">Correo: {{u.email}} </li>
          <li class="card-text">Telefono: {{u.telefono}} </li>
          <li class="card-text">Numero de Tickets: {{u.numeroTickets}} </li>
        </ul>
      </div>
      <div class="card-footer">
        <button mat-flat-button color="accent" [routerLink]="[ '/users/list', u.id ]">Ver Perfil</button>
      </div>
    </div>
  </div>
</div>
