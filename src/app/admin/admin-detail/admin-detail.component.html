<table class="table">
  <thead>
    <tr>
      <th scope="col">Id: {{adminDetail.id}}</th>
    </tr>
    <tr>
      <th scope="col">Nombre: {{adminDetail.nombre}}</th>
    </tr>
    <tr>
      <th scope="col">Correo: {{adminDetail.email}}</th>
    </tr>
    <tr>
      <th scope="col">Nivel: {{adminDetail.nivel}}</th>
    </tr>
    <tr>
      <th scope="col">Nombre cargo: {{adminDetail.nombreCargo}}</th>
    </tr>
    <tr>
      <th scope="col">Telefono: {{adminDetail.telefono}}</th>
    </tr>
    <tr>
      <th scope="col">Falta dependencia, sitios web asociados y las notificaciones</th>
    </tr>
  </thead>
</table>
<br>
<div>
  <button mat-button (click)="expandir()">Actualizar informacion</button>
  <button mat-button (click)="deleteUser()">Eliminar</button>
  <div *ngIf="expande">
    <app-admin-edit></app-admin-edit>
  </div>
</div>
