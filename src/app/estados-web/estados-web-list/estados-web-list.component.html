<div class="container-fluid">
  <div class="col-md-2">
    <table class="table table-striped">
      <thead class="thead-dark">
      <tr>
        <th>id</th>
        <th>estado</th>
        <th>descripcion</th>
        <th>fecha</th>
        <th>sitioAsociado</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor = "let estadoWeb of estadosWeb">
        <td>{{estadoWeb.id}}</td>
        <td>{{estadoWeb.estado}}</td>
        <td>{{estadoWeb.descripcion}}</td>
        <td>{{estadoWeb.fechaCambio}}</td>
        <td>{{estadoWeb.sitioAsociado.nombre}}</td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
