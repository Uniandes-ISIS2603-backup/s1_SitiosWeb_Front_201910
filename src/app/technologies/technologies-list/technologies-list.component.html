<mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filtro">
  </mat-form-field>

<table mat-table [dataSource]="technologies" class="mat-elevation-z8">
  
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Nombre de la tecnología </th>
      <td mat-cell *matCellDef="let element"> {{element?.name}} </td>
    </ng-container>
      <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> Id </th>
      <td mat-cell *matCellDef="let element"> {{element?.id}} </td>
    </ng-container>
    <!-- Detail Column-->>
    <ng-container matColumnDef="detail">
        <th mat-header-cell *matHeaderCellDef></th>
        <mat-cell *matCellDef="let row">
        <button mat-flat-button color="primary" (click)="getTechnologyDetail(row.id)">Ver más</button>
        </mat-cell>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
 <div *ngIf="bool">
    <app-technologies-detail tech_id={{techId}}></app-technologies-detail>
  </div>
