<h2 class="text-center">Lista de Cambios</h2>
<div class="row">
  <div class="col-sm">
  </div>
  <div class="col-sm">
    <div class="container-fluid">
      <button type="button" class="btn btn-success" (click)=createChange()>
        Crear Cambio
      </button>
      <div *ngIf="expande">
        <app-changes-create></app-changes-create>
      </div>
      <table class="table table-hover">
        <thead class="thead-light">
          <tr>
            <th scope="col">Id Asociado</th>
            <th scope="col">Lugar Cambio</th>
            <th scope="col">Fecha Cambio</th>
            <th scope="col">Previo</th>
            <th scope="col">Nuevo</th>
            <th></th>
          </tr>
        </thead>
        <tr *ngFor="let ch of changes; let i = index;">
          <td scope="row">
            <input type="text" [(ngModel)]="ch.idAsociado">
          </td>
          <td>
            <input type="text" [(ngModel)]="ch.lugarCambio" required>
          </td>
          <td>
            <input type="text" [(ngModel)]="ch.fechaCambio" required>
          </td>
          <td>
            <input type="text" [(ngModel)]="ch.previo" required>
          </td>
          <td>
            <input type="text" [(ngModel)]="ch.nuevo" required>
          </td>
          <td><button class="btn btn-success" (click)=getDetailChange(ch.id)>Detalle</button></td>
        </tr>
      </table>
    </div>
  </div>
  <div class="col-sm">
  </div>
</div>
