<div class="example-container">
  <table class="table table-hover">
    <thead class="thead-light">
      <tr>
        <th scope="col">Id Asociado</th>
        <th scope="col">Lugar Cambio</th>
        <th scope="col">Descripcion</th>
        <th scope="col">Fecha Cambio</th>
        <th scope="col">Previo</th>
        <th scope="col">Nuevo</th>
        <th></th>
      </tr>
    </thead>
    <tr>
      <td>
        <mat-form-field>
          <input matInput placeholder="Id asociado" required [(ngModel)]="change.idAsociado">
        </mat-form-field>
      </td>
      <td>
        <mat-form-field>
          <input matInput placeholder="Lugar cambio" required [(ngModel)]="change.lugarCambio">
        </mat-form-field>
      </td>
      <td>
        <mat-form-field>
          <textarea matInput placeholder="Descripcion" required [(ngModel)]="change.descripcion"></textarea>
        </mat-form-field>
      </td>
      <td>
        <mat-form-field>
          <input matInput [matDatepicker]="picker" [(ngModel)]="change.fechaCambio" placeholder="Fecha cambio">
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
      </td>
      <td>
        <mat-form-field>
          <textarea matInput placeholder="Previo" required [(ngModel)]="change.previo"></textarea>
        </mat-form-field>
      </td>
      <td>
        <mat-form-field>
          <textarea matInput placeholder="Nuevo" required [(ngModel)]="change.nuevo"></textarea>
        </mat-form-field>
      </td>
      <td><button class="btn btn-success" (click)=createChange()>Crear</button></td>
    </tr>
  </table>
</div>
