<mat-toolbar class="app-toolbar" color="primary" role="heading">
    <img src="../assets/logo.png" height="64" width="64"/>
    CMSites
</mat-toolbar>

<mat-sidenav-container class="example-container">
    <mat-sidenav #sidenav mode="over">
        <app-estados-web-list #historial ></app-estados-web-list>
    </mat-sidenav>

    <mat-sidenav-content>
        <app-website-list (sitioDetail)="detalle.getDetails($event);showSiteDetail()"  (consultaEstados)="sidenav.toggle();historial.getEstadosWeb($event)"></app-website-list>
    </mat-sidenav-content>
</mat-sidenav-container>

<div id = "footer">
<div class="progress">
    <div class="progress-bar bg-success" role="progressbar" style="width: 45%" aria-valuenow="15" aria-valuemin="0" aria-valuemax="100">Activo</div>
    <div class="progress-bar bg-warning" role="progressbar" style="width: 33%" aria-valuenow="15" aria-valuemin="0" aria-valuemax="100">Inactivo</div>
    <div class="progress-bar bg-danger" role="progressbar" style="width: 11%" aria-valuenow="15" aria-valuemin="0" aria-valuemax="100">Falla</div>
    <div class="progress-bar bg-info" role="progressbar" style="width: 11%" aria-valuenow="15" aria-valuemin="0" aria-valuemax="100">Otros</div>
   </div>
</div>

<div class="modal fade" id="DetailModal" tabindex="-1" role="dialog" aria-hidden="true" #DetailModal>
    <div class="modal-dialog modal-lg" role="document" >
        <div class="modal-content">
            <div class="modal-header">
            </div>
            <div class="modal-body">
                <app-website-details  #detalle></app-website-details>
            </div>
            <div class="modal-footer">
            </div>
        </div>
    </div>
</div>
