<mat-toolbar class="app-toolbar" color="primary" role="heading">
    <img src="../assets/logo.png" height="64" width="64"/>
    CMSites
</mat-toolbar>

<mat-sidenav-container class="example-container">
    <mat-sidenav #sidenav mode="over">
        <app-estados-web-list #historial ></app-estados-web-list>
    </mat-sidenav>

    <mat-sidenav-content>
        <app-website-list (consultaEstados)="sidenav.toggle();historial.getEstadosWeb($event)"></app-website-list>
    </mat-sidenav-content>
</mat-sidenav-container>



<div id = "footer">
<div class="progress">
    <div class="progress-bar" role="progressbar" style="width: 15%" aria-valuenow="15" aria-valuemin="0" aria-valuemax="100"></div>
    <div class="progress-bar bg-success" role="progressbar" style="width: 30%" aria-valuenow="30" aria-valuemin="0" aria-valuemax="100"></div>
    <div class="progress-bar bg-info" role="progressbar" style="width: 20%" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100"></div>
</div>
</div>
