<mat-accordion>
  <mat-expansion-panel (opened)="panelOpenState = true"
                       (closed)="panelOpenState = false">
    <mat-expansion-panel-header>
      <mat-panel-title>
        Tecnologias de desarollo
      </mat-panel-title>
      <mat-panel-description>
        Tecnologias que usa el sitio web
      </mat-panel-description>
    </mat-expansion-panel-header>
    aca va el panel que contiene las tecnologias usadas por un sitio web
  </mat-expansion-panel>

  <mat-expansion-panel>
    <mat-expansion-panel-header>
      <mat-panel-title>
        Sitios Relacionados
      </mat-panel-title>
      <mat-panel-description>
        Sitios con los cuales se relaciona el sitio Web
      </mat-panel-description>
    </mat-expansion-panel-header>
    aca va el panel de sitios relacionados
  </mat-expansion-panel>
</mat-accordion>
